name: Rust

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Build
      run: cargo build --verbose
    - name: Build (serde)
      run: cargo build --verbose --features serde
    - name: Run tests
      run: cargo test --verbose
    - name: Run tests (serde)
      run: cargo test --verbose --features serde
